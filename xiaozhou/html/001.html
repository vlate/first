<!-- html基础 -->
<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>001</title>
  </head>
  <body>
    <!-- h1等为标题标签 -->
    <!-- 可以通过id定义属性 -->
    <h1 id="id01">001</h1>
    <h2 id="id02">001</h2>
    <h3>001</h3>
    <!-- a标签为链接，跳转网页或文件，href指定地址-->
    <a href="002.html">002</a>
    <!-- 通过类别class定义属性 -->
    <p class="class1">这是段落</p>
    <p class="class1">这是段落</p>
    <p class="class2">这是段落</p>
    <p class="class2">这是段落</p>
    <!-- 列表标签,ul为无序标签，ol为有序标签，列表标题不要写到列表标签里-->
    <ul>
      <li>a</li>
      <li>b</li>
      <li>c</li>
    </ul>
    <!--div/span为无语义标签  -->
    <div>
      <!--img为图片标签,src定义文件地址-->
      <!-- 高度值设为auto可保持原图片比例 -->
      <img
        src="./sources/avatar.png"
        alt="此图片描述"
        width="100px"
        height="100px"
      />
      />
    </div>
  </body>
</html>
